   <form [formGroup]="editCourseForm" (ngSubmit)="editCourse()" class="form-container">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="courseName" type="text" required #courseName>
    </mat-form-field>
  
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Category ID</mat-label>
      <input matInput formControlName="categoryId" type="text" required #categoryId>
    </mat-form-field>
  
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Count Of Lessons</mat-label>
      <input matInput formControlName="countOfLessons" type="number" required #countOfLessons>
    </mat-form-field>
  
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Choose a Course</mat-label>
      <select matNativeControl formControlName="learningType" #learningType>
        <option value="frontal">frontal</option>
        <option value="zum">zum</option>
      </select>
    </mat-form-field>
  
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Lecturer ID</mat-label>
      <input matInput formControlName="lecturerId" type="number" required #lecturerId>
    </mat-form-field>
  
    <div class="form-group">
      <label for="syllabusOfCourse">Syllabus:</label>
      <div formArrayName="syllabusOfCourse">
        <div *ngFor="let silavo of silavos.controls; let i=index" class="silavo-item">
          <mat-form-field appearance="fill" class="full-width">
            <input matInput type="text" [formControlName]="i" (input)="onChangeSilavo(i)" placeholder="Syllabus {{i + 1}}">
          </mat-form-field>
        </div>
      </div>
    </div>
  
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="startCourse">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Image</mat-label>
      <input matInput formControlName="image" type="text" required #image>
    </mat-form-field>
  
    <button type="submit" mat-raised-button color="primary" class="submit-button">Edit</button>
    <button type="submit" mat-raised-button color="primary" class="submit-button" (click)="cancel()">Cancel</button>
  </form>
