
    <form [formGroup]="registerForm" (ngSubmit)="registerUser()" class="form-container">
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="name" id="name" required placeholder="Enter your name">
        <mat-error *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.hasError('required')">
          Name is required
        </mat-error>
      </mat-form-field>
    
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Address</mat-label>
        <input matInput type="text" formControlName="address" id="address" required placeholder="Enter your address">
        <mat-error *ngIf="registerForm.get('address')?.touched && registerForm.get('address')?.hasError('required')">
          Address is required
        </mat-error>
      </mat-form-field>
    
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" id="password" required placeholder="Enter your password">
        <mat-error *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.hasError('required')">
          Password is required
        </mat-error>
      </mat-form-field>
    
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" id="email" required placeholder="Enter your email">
        <mat-error *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.hasError('email')">
          Please enter a valid email address
        </mat-error>
      </mat-form-field>
      
      <button type="submit" mat-raised-button color="primary" class="submit-button">Register</button>
    </form>
